<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>RanunCulo y su palo</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
  <div id="score" aria-live="polite"></div>
  <canvas id="game" width="375" height="375" aria-label="Juego de la rana saltarina, usa el ratón para estirar el palo y saltar plataformas"></canvas>
  <div id="introduction" role="status" aria-live="assertive">Mantén pulsado el ratón para estirar tu palo </div>
  <div id="perfect" role="alert" aria-live="assertive">PUNTUACIÓN DOBLE</div>
  <div id="achievements" aria-live="polite"></div>
  <button id="restart" role="button" aria-label="Reiniciar juego">REPETIR</button>
</div>

<script  src="./script.js"></script>

</body>
</html>
